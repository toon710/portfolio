<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 회원가입</title>
<link rel="stylesheet" type="text/css" href="../css/homework02.css">
<style type="text/css">
	
</style>
</head>
<body>
	<div class="w768 mg0">
		<!-- 네이버 로고 -->
		<div class="mg0 logoDD">
			<div class="ofH logoD">
				<img src="../img/naver/m_naver_logo_20191126.png" width="240px" height="auto" class="logo posiR">
			</div>
		</div>
		<!-- 입력 폼 -->
		<div class="w460 mg0">
			<!-- 아이디, 비밀번호 입력 -->
			<div>
				<!-- 아이디 -->
				<div class="mb14">
					<div class="laD">
						<label class="laFont">아이디</label>
					</div>				
					<div class="posiR inBox h51 w100">						
						<span>					
							<input type="text" name="id" id="id" style="border: none; width: 334px; height: 29px; padding: 10px 110px 10px 14px;" required>
						</span>					
						<span style="position: absolute; right: 13px; top: 16px; color: #8e8e8e;">
							@naver.com
						</span>							
					</div>
				</div>
				<!-- //아이디 -->
				<!-- 비번 -->	
				<div>
					<div class="laD">
						<label class="laFont">비밀번호</label>
					</div>				
					<div class="posiR inBox h51 w100">						
						<span>					
							<input type="password" name="pw" id="pw" class="pwin" required>
						</span>					
						<div class="ofH pwicon">
							<img width="120px" height="auto" src="../img/naver/m_icon_pw_step.png" style="position: relative; right: 0px; top: 0px;">
						</div>							
					</div>
				</div>
				<!-- //비번 -->
				<!-- 비번확인 -->
				<div>
					<div class="laD">
						<label class="laFont">비밀번호 재확인</label>
					</div>				
					<div class="posiR inBox h51 w100">						
						<span>					
							<input type="password" name="pw1" id="pw1" class="pwin" required>
						</span>					
						<div class="ofH pwicon">
							<img width="120px" height="auto" src="../img/naver/m_icon_pw_step.png" style="position: relative; right: 24px; top: 0px;">
						</div>						
					</div>
				</div>
				<!-- //비번확인 -->
			</div>
			<!-- //아이디, 비밀번호 입력 -->			
			<!-- 이름, 생년월일, 성별, 이메일 입력-->
			<div>
				<!-- 이름 -->
				<div style="margin-bottom: 14px;">
					<div class="laD">
						<label class="laFont">이름</label>
					</div>				
					<div class="inBox h51 w100">						
						<span>					
							<input type="text" name="name" id="name" class="pd1014" style="border: none; width: 405px; height: 29px;" required>
						</span>
					</div>
				</div>
				<!-- //이름 -->
				<!-- 생년월일 -->
				<div style="margin-top: 20px; clear: left; height: 100%;">
					<div class="laD">
						<label class="laFont">생년월일</label>
					</div>
					<div style="height: 53px;">
						<!-- 년도 -->
						<div style="width: 32%; height: 29px; float: left;">
							<div class="pd1114 inBox" style="height: 100%;">
								<input type="text" name="yy" id="yy" placeholder="년(4자)" style="border: none; font-size: 15px; width: 100%; height: 100%; " required>
							</div>
						</div>						
						<!-- 월 -->
						<div style="width: 32%; height: 29px; float: left; padding: 0px 0px 0px 10px;">
							<div class="pd1114 inBox h100">
								<select name="mm" id="mm" style="border: none; font-size: 15px; width: 100%; height: 100%;">
									<option>월</option>
									<option value="01">1</option>
									<option value="02">2</option>
									<option value="03">3</option>
									<option value="04">4</option>
									<option value="05">5</option>
									<option value="06">6</option>
									<option value="07">7</option>
									<option value="08">8</option>
									<option value="09">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
						</div>
						<!-- 일 -->
						<div style="width: 31%; height: 29px; float: left; padding: 0px 0px 0px 10px;">
							<div class="pd1114 inBox h100">
								<input type="text" name="dd" id="dd" placeholder="일" style="border: none; font-size: 15px; width: 100%; height: 100%;" required>
							</div>
						</div>						
					</div>
				</div>
				<!-- //생년월일 -->
				<!-- 성별 -->
				<div>
					<div class="laD">
						<label class="laFont">성별</label>
					</div>
					<div style="width: 100%;">
						<div class="inBox" style="padding: 10px 7px 10px 14px; height: 29px;">
							<select name="gen" id="gen" style="border: none; font-size: 15px; width: 100%; height: 100%;">
								<option>성별</option>
								<option value="m">남자</option>
								<option value="w">여자</option>
								<option value="u">선택안함</option>									
							</select>
						</div>
					</div>
				</div>
				<!-- //성별 -->
				<!-- 이메일 -->
				<div>
					<div class="laD">
						<label class="laFont">본인 확인 이메일</label><label style="font-size: 12px; color: #8e8e8e;">(선택)</label>
					</div>
					<div class="inBox w100">						
						<span>					
							<input type="text" name="name" id="name" class="pd1014" style="border: none; width: 405px; height: 29px; font-size: 15px;" placeholder="선택입력" required>
						</span>
					</div>
				</div>
				<!-- //이메일 -->
			</div>
			<!-- //이름, 생년월일, 성별, 이메일 -->
			<!-- 휴대전화, 인증번호 입력 -->
			<div>
				<div class="laD">
					<label class="laFont">휴대전화</label>
				</div>
				<!-- 국가선택 -->
				<div class="w100">
					<div class="inBox" style="padding: 10px 7px 10px 14px; height: 29px;">
						<select name="na" id="na" style="border: none; font-size: 15px; width: 100%; height: 100%;">
							<option value="us">미국/캐나다 +1</option>
							<option value="jp">일본 +81</option>
							<option value="uk">영국 +44</option>									
							<option valur="kr" selected>대한민국 +82</option>
							<option value="qa">카타르 +974</option>									
						</select>
					</div>
				</div>
				<!-- 전화번호/ 인증번호 -->
				<div style="height: 100%">
					<div class="inBox" style="width: 330px; margin: 10px 0px 10px; float: left;">						
						<span>					
							<input type="text" name="pn" id="pn" style="border: none; width: 300px; height: 29px; 
									padding: 10px 15px 10px 14px; font-size: 15px;" placeholder="전화번호 입력" required>
						</span>
					</div>	
					<div style="width:115px; height: 100%; margin: 10px 0px 0px 10px; text-align: center; border: 1px solid rgba(0,0,0,.08); 
									background-color: #03c75a ;color: white; float: left; padding: 14px 0px; ">
						<span style="cursor: pointer;">인증번호 받기</span>
					</div>
				</div>
				<!-- 인증번호 입력 -->
				<div class="inBox w100" style=" margin-top: 10px; clear: left;">						
					<span>					
						<input type="text" name="no" id="no" class="pd1014" style="border: none; width: 405px; height: 29px; font-size: 15px;" placeholder="인증번호를 입력하세요" required>
					</span>
				</div>				
			</div>			
			<!-- //휴대전화, 인증번호 입력 -->
			<!-- 가입하기 버튼 -->
			<div style="margin: 30px 0px 9px; border: 1px solid rgba(0,0,0,.08);">
				<button tpye="button" id="join" style="width:100%; border: none; 
						background-color: #03c75a; color: white; text-align: center; height: 51px; font-size: 18px; cursor: pointer;">가입하기</button>
				
			</div>
			<!-- //가입하기 버튼 -->			
		</div>
		<!-- //입력폼 -->		
		<!-- footer -->
			<div style="margin: 0px auto; padding: 30px 0px 15px; font-size: 12px; text-align: center; color: #7e7e7e;">
				<span>
				이용약관 | <b>개인정보처리방침</b> | 책임의 한계와 법적고지 | 회원정보 고객센터<br>
				© NAVER Corp.
				</span>
			</div>
		<!-- //footer -->
	</div>

</body>
</html>
